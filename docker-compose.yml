version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: bidbazaar-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=bidbazaar

  # Backend API
  backend:
    build: ./backend
    container_name: bidbazaar-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/bidbazaar
      - JWT_SECRET=your_production_jwt_secret_here
      - JWT_EXPIRE=7d
      - NODE_ENV=production
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend React App
  frontend:
    build: ./frontend
    container_name: bidbazaar-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  mongodb_data:
